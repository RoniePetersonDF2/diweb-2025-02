<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <title>Login - My Pet</title>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">My Pet</h1>
        <form action="pets.html" method="get">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail" autofocus>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Digite sua senha">
            </div>
            <div class="login-btn">
                <button type="submit" class="btn">Entrar</button>
            </div>
            <a href="#" class="forgot-password">Esqueceu sua senha?</a>
        </form>
        <a href="index.html" class="back-to-home">Voltar para a pÃ¡gina inicial</a>
    </div>
</body>
</html>
