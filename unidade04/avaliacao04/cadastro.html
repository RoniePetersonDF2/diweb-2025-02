<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <title>Cadastro - My Pet</title>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">My Pet</h1>
        <h2 class="signup-subtitle">Criar Conta</h2>
        <form action="pets.html" method="post" enctype="multipart/form-data">
            <div class="file-upload">
                <img id="preview" src="./assets/img/user.png" alt="Preview da foto">
                <label for="foto" class="upload-button">Escolher Foto</label>
                <input type="file" id="foto" name="foto" accept="image/*" required>
                <span class="file-name" id="fileName">Nenhuma foto selecionada</span>
            </div>
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo" autofocus>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Digite sua senha">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirme sua senha">
            </div>
            <div class="login-btn">
                <button type="submit" class="btn">Cadastrar</button>
            </div>
        </form>
        <a href="login.html" class="forgot-password">Já tem uma conta? Faça login</a>
        <a href="index.html" class="back-to-home">Voltar para a página inicial</a>
    </div>

    <script>
        document.getElementById('foto').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Update file name display
                document.getElementById('fileName').textContent = file.name;
                
                // Create preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            } else {
                document.getElementById('fileName').textContent = 'Nenhuma foto selecionada';
                document.getElementById('preview').src = './assets/img/user.png';
            }
        });
    </script>
</body>
</html>
