<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01</title>
</head>
<body>
    <h1>Trabalhando com formulários outros tipos de input</h1>
    <form>
        <label for="numero">Número</label>
        <input type="number" name="numero" id="numero" min="5" max="10" value="5" required autofocus>
        <br>
        <label for="telefone">Telefone</label>
        <input type="tel" name="telefone" id="telefone" required placeholder="(dd) 9.99999-9999">
        <hr>
        <label for="data">Data de nascimento</label>
        <input type="date" name="data" id="data" required value="2025-10-21" min="2025-10-01">
        <br>
        <label for="datahora">Data e hora</label>
        <input type="datetime-local" name="datahora" id="datahora">
        <br>
        <label for="hora">Hora início</label>
        <input type="time" name="hora" id="hora">
        <hr>
        <label for="cor">Cor</label>
        <input type="color" name="cor" id="cor">
        <hr>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
